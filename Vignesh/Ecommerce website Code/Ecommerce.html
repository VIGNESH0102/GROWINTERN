<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Ecommerce Website</title>
 <link rel="stylesheet" href="Ecommerce.css">
</head>
<body>
 <header>
  <nav>
   <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">Cart</a></li>
    <li><a href="#">Checkout</a></li>
   </ul>
  </nav>
 </header>
 <main>
  <section class="products">
   <h2>Products</h2>
   <div class="product">
    <img src="shoe.png" alt="Product 1">
    <h3>Nike Shoe</h3>
    <p>Price: RS.499</p>
    <button>Add to Cart</button>
   </div>
   
  </section>
  <section class="cart">
   <h2>Cart</h2>
   <div class="cart-item">
    <img src="shoe.png" alt="Product 1">
    <h3>Nike Shoe</h3>
    <p>Price: RS:499</p>
    <p>Quantity: <input type="number" value="1"></p>
    <button>Remove</button>
   </div>

   <p>Total: RS:499</p>
   <button>Checkout</button>
  </section>
 </main>
 <footer>
  <p>&copy; 2024 Ecommerce Website</p>
 </footer>
 <script src="Ecommerce.js"></script>
</body>
</html>
